<html>
<head>
	<title>Real-Time Strategy</title>
</head>
<body style="color: white; background-color: black;">
	<div style="display: flex; width: 800px">
		<div style="position: relative; left: 0px;"><span id="playerName">Player</span> Score: <span id="playerScoreLabel">0</span></div>
	</div>
	<div style="display: flex">
		<canvas id="gameCanvas" width="800" height="640" style="border: 1px white solid"></canvas>
		<div style="margin-left: 20px;">
			<h3>Controls:</h3>
			<span id="playerNameControls">Player</span>: 
			<ul>
				Select units with mouse left click-and-drag. 
				Order units to attack enemy with left click
			</ul>
		</div>
	</div>
	<div id="debugMessage"></div>
	<script src="js/graphics-common.js"></script>
	<script src="js/assets-loading.js"></script>
	<script src="js/unit.js"></script>
	<script src="js/team.js"></script>
	<script src="js/input.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
